# Netlify Configuration for Chris Nattress Portfolio
# Next.js 15 App Router with AI Integration

[build]
  # Build command
  command = "npm run build"

  # Publish directory (Next.js output)
  publish = ".next"

  # Functions directory for serverless functions
  functions = "netlify/functions"

# Next.js Plugin Configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (these should be set in Netlify dashboard)
# Don't put actual values here - set them in Netlify UI under Site settings > Environment variables
[build.environment]
  # Node version
  NODE_VERSION = "20"

  # Next.js specific
  NEXT_TELEMETRY_DISABLED = "1"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Custom error pages
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404

# Edge Functions configuration (optional)
# Uncomment if using Netlify Edge Functions
# [edge_functions]
#   path = "/api/*"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

# Context-specific settings
[context.production]
  command = "npm run build"
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    NODE_ENV = "production"

[context.branch-deploy]
  command = "npm run build"
  [context.branch-deploy.environment]
    NODE_ENV = "production"

# Function settings for API routes
[functions]
  # Directory for Netlify Functions (if using)
  directory = "netlify/functions"

  # Node version for functions
  node_bundler = "esbuild"

  # Function timeout (default is 10s, max is 26s for free tier)
  # API routes may need longer for AI responses
  included_files = [".env.local"]

# Additional build settings
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true
